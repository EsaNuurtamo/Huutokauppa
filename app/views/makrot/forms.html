{% extends "base.html" %}
{% block content %}

{% macro tuotteenPoistoJaMuokkaus(tuote, user) %}
  {% if user.admin %}
  <form method="post" action="{{base_path}}/tuotteet/{{tuote.id}}/poista" class="form-inline">
      <a href="{{base_path}}/tuotteet/{{tuote.id}}/muokkaa" class="btn btn-default">Muokkaa</a>
      <button type="submit" class="btn btn-danger">Poista</button> 
  </form>
  {% endif %}
{% endmacro %}

{% macro viesti(viesti) %}
   {% if viesti %}
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>{{viesti}}</strong>
    </div>
   {% endif %}
{% endmacro %}


{% endblock %}
