{% extends "base.html" %}
{% block content %}


  <h1>Luo uusi tuote</h1>

  <!-- Formi johon laitetaan kategorian tiedot-->
  <form method="post" action="{{base_path}}/kategoriat">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  
{% endblock %}
