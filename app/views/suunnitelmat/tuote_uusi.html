{% extends "base.html" %}
{% block content %}


  <h1>Luo uusi tuote</h1>

  <!-- Formi johon laitetaan tuotteen tiedot-->
  <form method="post" action="{{base_path}}/tuotteet">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>
    <div class='input-group date'>
        <label>Kaupan aloitusaika</label>
        <input name="kaupanAlku" type='text' class="form-control" />
        
    </div>
    <div class="form-group">
      <label>Kaupan lopetusaika</label>
      <input name="kaupanLoppu" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    <!--Tässä voi valita tuotteen kategoriat-->
    <div class="form-group">
      <select class="form-control" name="kategoriat[]" multiple="">
        {% for kategoria in kategoriat %}
        <option value="{{kategoria.id}}">{{kategoria.nimi}}</option>
        {% endfor %}
      </select>
    </div> 
      
    <div class="form-group">
      <label>Minimihinta</label>
      <input name="minimihinta" class="form-control">
    </div>
      
    <!--Dropdown-valikko josta näkee kaikki meklarit-->

        <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>

          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
        </ul>
    </div>-->
    <div class="form-group">
      <label>Meklari</label>
      <input name="meklari" class="form-control">
    </div>  
    <div class="form-group">
      <label>Lisää kuva</label>
      <input name="kuva" class="form-control" type="file">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
