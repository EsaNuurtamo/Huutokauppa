{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tuotteen <strong>{{tuote.nimi}}</strong> sivua</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" type="text" value={{tuote.nimi}}>
    </div>
    <div class="form-group">
      <label>Kaupan aloitusaika</label>
      <input class="form-control" type="text" value={{tuote.kaupanAlku}}>
    </div>
    <div class="form-group">
      <label>Kaupan lopetusaika</label>
      <input class="form-control" type="text" value={{tuote.kaupanLoppu}}>
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">{{tuote.kuvaus}}</textarea>
    </div>
    <div class="form-group">
      <label>Minimihinta</label>
      <input name="minimihinta" class="form-control" value={{tuote.minimihinta}}>
    </div>
    <div class="form-group">
      <label>Meklari</label>
      <input class="form-control" value={{tuote.meklari}}>
    </div>  
    <div class="form-group">
      <label>Lisää kuva</label>
      <input class="form-control" type="file">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
